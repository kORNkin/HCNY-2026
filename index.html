<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>High Roller Puzzle</title>
    <style>
        :root {
            --casino-green: #0a5c2e;
            --casino-gold: #ffcc00;
            --casino-neon: #00ffcc;
        }
        
        html, body {
            overflow: hidden;
            overscroll-behavior: none;
            width: 100%;
            height: 100%;
            position: fixed;
        }

        body { 
            /* Casino Floor Aesthetic */
            background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
            color: var(--casino-gold);
            font-family: 'Arial Black', Gadget, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            touch-action: auto;
        }

        .frame {
            /* Gold Chrome Border */
            border: 12px solid #333;
            border-image: linear-gradient(to bottom, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c) 1;
            box-shadow: 0 0 30px var(--casino-neon);
            margin-top: 10px auto;
            max-width: 90vw;
            border-width: 8px;
            position: relative;
            background: var(--casino-green); /* Poker Table Green */
        }

        canvas { 
            cursor: grab; 
            display: block; 
            max-width: 100%; 
            height: auto !important; 

            image-rendering: auto; 
            -webkit-font-smoothing: antialiased;
        }

        h1 { 
            /* 1. Fluid Typography */
            font-size: clamp(1.2rem, 5.5vw, 2.2rem); 
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 10px 0 5px; 
            text-align: center;
            white-space: nowrap; 
            width: 95vw;
            overflow: hidden;
            text-overflow: ellipsis;

            /* 2. Neon Styling */
            color: #fff; /* White core makes the neon look realistic */
            text-shadow: 
                0 0 5px #fff,
                0 0 10px var(--casino-gold), 
                0 0 20px var(--casino-gold), 
                0 0 40px var(--casino-gold);

            /* 3. Animation Performance */
            animation: neonPulse 1.5s ease-in-out infinite alternate;
            will-change: text-shadow; /* Optimizes for mobile GPU */
        }

        @keyframes neonPulse {
            0% {
                text-shadow: 
                    0 0 2px #fff,
                    0 0 5px var(--casino-gold), 
                    0 0 10px var(--casino-gold), 
                    0 0 20px var(--casino-gold);
                transform: scale(1);
            }
            100% {
                text-shadow: 
                    0 0 5px #fff,
                    0 0 15px var(--casino-gold), 
                    0 0 30px var(--casino-gold), 
                    0 0 50px #fff; /* "Hot" white flash */
                transform: scale(1.02); /* Subtle breathing effect */
            }
        }

        p {
            font-size: clamp(0.8rem, 3vw, 1rem);
            margin-bottom: 10px;
            opacity: 0.9;
        }

        /* Specific adjustment for very small screens (iPhone SE, etc.) */
        @media (max-width: 360px) {
            h1 {
                letter-spacing: 0;
                font-size: 1.2rem;
            }
        }

        /* Jackpot Modal */
        #jackpot {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 320px;
            background: #222;
            border: 5px solid var(--casino-gold);
            box-shadow: 0 0 100px var(--casino-gold);
            z-index: 100;
            text-align: center;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            padding-bottom: 20px;
        }

        #jackpot.show { display: block; transform: translate(-50%, -50%) scale(1); }

        .jackpot-header {
            background: var(--casino-gold);
            color: #000;
            padding: 10px;
            font-size: 1.5rem;
            animation: blink 0.5s infinite;
        }

        @keyframes blink {
            50% { opacity: 0.5; }
        }

        .password-display {
            font-family: 'Courier New', monospace;
            color: var(--casino-neon);
            font-size: 1.4rem;
            background: #111;
            margin: 20px;
            padding: 15px;
            border: 2px dashed var(--casino-gold);
        }
    </style>
</head>

</html>
