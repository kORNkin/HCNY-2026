<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>High Roller Puzzle</title>
    <style>
        :root {
            --casino-green: #0a5c2e;
            --casino-gold: #ffcc00;
            --casino-neon: #00ffcc;
        }
        
        html, body {
            overflow: hidden;
            overscroll-behavior: none;
            width: 100%;
            height: 100%;
            position: fixed;
        }

        body { 
            /* Casino Floor Aesthetic */
            background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
            color: var(--casino-gold);
            font-family: 'Arial Black', Gadget, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            touch-action: none;
        }

        .frame {
            /* Gold Chrome Border */
            border: 12px solid #333;
            border-image: linear-gradient(to bottom, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c) 1;
            box-shadow: 0 0 30px var(--casino-neon);
            margin-top: 15px;
            max-width: 90vw;
            position: relative;
            background: var(--casino-green); /* Poker Table Green */
        }

        canvas { 
            cursor: grab; 
            display: block; 
            max-width: 100%; 
            height: auto !important; 
        }

        h1 { 
            font-size: 2rem; 
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--casino-gold);
            margin: 15px 0 5px; 
        }

        /* Jackpot Modal */
        #jackpot {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 320px;
            background: #222;
            border: 5px solid var(--casino-gold);
            box-shadow: 0 0 100px var(--casino-gold);
            z-index: 100;
            text-align: center;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            padding-bottom: 20px;
        }

        #jackpot.show { display: block; transform: translate(-50%, -50%) scale(1); }

        .jackpot-header {
            background: var(--casino-gold);
            color: #000;
            padding: 10px;
            font-size: 1.5rem;
            animation: blink 0.5s infinite;
        }

        @keyframes blink {
            50% { opacity: 0.5; }
        }

        .password-display {
            font-family: 'Courier New', monospace;
            color: var(--casino-neon);
            font-size: 1.4rem;
            background: #111;
            margin: 20px;
            padding: 15px;
            border: 2px dashed var(--casino-gold);
        }
    </style>
</head>
<body>

    <h1>ðŸ’Ž Jackpot Jigsaw ðŸ’Ž</h1>
    <p>Solve the board to cash out your prize.</p>

    <div class="frame">
        <canvas id="puzzleCanvas"></canvas>
    </div>

    <div id="jackpot">
        <div class="jackpot-header">ðŸ’° BIG WIN! ðŸ’°</div>
        <p style="margin-top: 20px;">ACCESS GRANTED</p>
        <div class="password-display">petchgay</div>
        <a style="font-size: 0.8rem; color: #888;" href="login.html">free money click here</a>
    </div>

    

    <script>
        const canvas = document.getElementById('puzzleCanvas');
        const ctx = canvas.getContext('2d');
        const jackpot = document.getElementById('jackpot');

        const img = new Image();
        img.src = 'img/test.jpg'; // Update to your gambling image
        
        const rows = 5; 
        const cols = 4;
        let pieces = [];
        let selectedPiece = null;
        let isSolved = false;

        img.onload = () => {
            handleResize();
            window.addEventListener('resize', handleResize);
            render();
        };

        function handleResize() {
            const maxWidth = window.innerWidth * 0.9;
            const maxHeight = window.innerHeight * 0.6;
            let displayWidth = img.width;
            let displayHeight = img.height;

            if (displayWidth > maxWidth) {
                const ratio = maxWidth / displayWidth;
                displayWidth = maxWidth;
                displayHeight *= ratio;
            }
            if (displayHeight > maxHeight) {
                const ratio = maxHeight / displayHeight;
                displayHeight = maxHeight;
                displayWidth *= ratio;
            }

            canvas.width = displayWidth;
            canvas.height = displayHeight;
            init();
        }

        function init() {
            const w = canvas.width / cols;
            const h = canvas.height / rows;
            pieces = [];
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    pieces.push({
                        sx: (c * img.width) / cols,
                        sy: (r * img.height) / rows,
                        sw: img.width / cols,
                        sh: img.height / rows,
                        x: Math.random() * (canvas.width - w),
                        y: Math.random() * (canvas.height - h),
                        tx: c * w, ty: r * h,
                        w: w, h: h, locked: false
                    });
                }
            }
        }

        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 1. Draw "Poker Table" felt background (No ghost image)
            ctx.fillStyle = "#0a5c2e"; // Deep Casino Green
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 2. Add a subtle felt texture pattern (Optional, adds a premium feel)
            ctx.strokeStyle = "rgba(0,0,0,0.1)";
            ctx.lineWidth = 1;
            for(let i=0; i<canvas.width; i+=20) {
                ctx.beginPath();
                ctx.moveTo(i, 0); ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }

            pieces.forEach(p => {
                ctx.save();
                if(p.locked) {
                    // Pieces that are "Home" still get the Neon Glow
                    ctx.shadowBlur = 12;
                    ctx.shadowColor = "#00ffcc";
                }
                
                // Draw the actual piece
                ctx.drawImage(img, p.sx, p.sy, p.sw, p.sh, p.x, p.y, p.w, p.h);
                
                // Draw piece border
                ctx.strokeStyle = "rgba(255, 204, 0, 0.2)"; // Gold border
                ctx.lineWidth = 1;
                ctx.strokeRect(p.x, p.y, p.w, p.h);
                ctx.restore();
            });

            if (!isSolved) requestAnimationFrame(render);
        }
        
        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return {
                x: (clientX - rect.left) * (canvas.width / rect.width),
                y: (clientY - rect.top) * (canvas.height / rect.height)
            };
        }

        const start = (e) => {
            if(isSolved) return;
            const pos = getPos(e);
            for (let i = pieces.length - 1; i >= 0; i--) {
                const p = pieces[i];
                if (!p.locked && pos.x > p.x && pos.x < p.x + p.w && pos.y > p.y && pos.y < p.y + p.h) {
                    selectedPiece = p;
                    pieces.splice(i, 1);
                    pieces.push(selectedPiece);
                    break;
                }
            }
        };

        const move = (e) => {
            if (selectedPiece) {
                if (e.cancelable) e.preventDefault();
                const pos = getPos(e);
                selectedPiece.x = pos.x - selectedPiece.w / 2;
                selectedPiece.y = pos.y - selectedPiece.h / 2;
            }
        };

        const end = () => {
            if (selectedPiece) {
                const dist = Math.hypot(selectedPiece.x - selectedPiece.tx, selectedPiece.y - selectedPiece.ty);
                if (dist < 45) {
                    selectedPiece.x = selectedPiece.tx;
                    selectedPiece.y = selectedPiece.ty;
                    selectedPiece.locked = true;
                    if (navigator.vibrate) navigator.vibrate([30, 10, 30]); // Double vibration
                }
                selectedPiece = null;
                if (pieces.every(p => p.locked)) {
                    isSolved = true;
                    setTimeout(() => jackpot.classList.add('show'), 500);
                }
            }
        };

        canvas.addEventListener('mousedown', start);
        window.addEventListener('mousemove', move);
        window.addEventListener('mouseup', end);
        canvas.addEventListener('touchstart', start, {passive: false});
        window.addEventListener('touchmove', move, {passive: false});
        window.addEventListener('touchend', end);
    </script>
</body>
</html>
