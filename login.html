    <style>
        :root {
            /* CNY Color Palette */
            --bg-red-deep: #8E0E00;
            --bg-red-light: #cb2d3e;
            --gold-accent: #FFD700;
            --gold-muted: #cfa300;
            --text-cream: #fffce0;
            --glass-warm: rgba(142, 14, 0, 0.5);
        }

        body {
            background: linear-gradient(135deg, var(--bg-red-deep), var(--bg-red-light));
            color: var(--text-cream);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            transition: all 0.8s ease;
        }

        /* --- Victory Background Layers --- */
        #victory-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            opacity: 0; /* Hidden by default */
            pointer-events: none;
            transition: opacity 1.5s ease-in-out;
        }

        /* Replace these URLs with your actual images */
        .bg-slide-1 { background-image: url('img/petch-cny.png'); }
        .bg-slide-2 { background-image: url('img/petch-cny.png'); animation-delay: 10s; }

        .bg-slide {
            position: absolute;
            top: 100; left: 0; width: 100%; height: 100%;
            background-size: cover;
            background-position: center 25%;
            opacity: 0;
        }

        /* State changed by JS */
        body.celebrate-mode #victory-bg { opacity: 1; }
        
        /* Triggers the Ken Burns animation only when celebrate mode is active */
        body.celebrate-mode .bg-slide {
            animation: kenburns 20s infinite alternate linear;
        }

        @keyframes kenburns {
            0% { opacity: 0; transform: scale(1); }
            5% { opacity: 1; }
            95% { opacity: 1; }
            100% { opacity: 0; transform: scale(1.2); }
        }

        /* --- Main UI Container --- */
        .container {
            background: var(--glass-warm);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border: 2px solid var(--gold-muted);
            padding: 3rem 2.5rem;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6), inset 0 0 20px rgba(255, 215, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 420px;
            position: relative;
            overflow: hidden;
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* Decorative CNY Corners (Abstract Lanterns) */
        .container::before, .container::after {
            content: '';
            position: absolute;
            width: 80px; height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--gold-accent) 10%, var(--bg-red-deep) 70%);
            opacity: 0.6;
            z-index: -1;
        }
        .container::before { top: -30px; left: -30px; box-shadow: 0 0 30px var(--gold-accent);}
        .container::after { top: -30px; right: -30px; box-shadow: 0 0 30px var(--gold-accent);}


        h1 {

            color: var(--gold-accent);
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        input {

            margin-bottom: 1.2rem;

            border: 2px solid var(--gold-muted);
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-cream);
            box-sizing: border-box;
            outline: none;
            text-align: center;
            font-size: 1rem;
            transition: all 0.3s;

        input::placeholder { color: rgba(255, 252, 224, 0.6); }
        input:focus {

            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 15px var(--gold-accent);
        }

        button {

            padding: 14px;
            border-radius: 50px;
            border: none;
            /* Gold Gradient Button */
            background: linear-gradient(to right, var(--gold-muted), var(--gold-accent), var(--gold-muted));
            background-size: 200% auto;
            color: var(--bg-red-deep);
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.3);
        }

        button:hover {
            background-position: right center;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.5);
        }

        #result {
            margin-top: 2rem;
            display: none; /* Hidden by default */
            background: rgba(255,215,0, 0.1);
            padding: 15px;
            border-radius: 20px;

        #result p { margin: 0 0 10px 0; color: var(--gold-accent); }

        a {
            color: var(--text-cream);
            text-decoration: none;
            font-weight: bold;
            border-bottom: 2px dotted var(--gold-accent);
            transition: all 0.3s;
        }
        
        a:hover { color: var(--gold-accent); border-bottom-style: solid;}

        @keyframes popUp {
            from { opacity: 0; transform: scale(0.8) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        
        /* Simple shake animation for error */
        .shake { animation: shake 0.5s; }
        @keyframes shake {
          0% { transform: translateX(0); }
          25% { transform: translateX(-10px); }
          50% { transform: translateX(10px); }
          75% { transform: translateX(-10px); }
          100% { transform: translateX(0); }
        }

        .easterEgg-2{

        .easterEgg {
            position: fixed;

            text-decoration: none;

            opacity: 1 !important; /* Force visibility */
            transform: scale(1.3);
            filter: drop-shadow(0 0 10px #FFD700); /* Gold glow */
        }

        function fireConfetti() {
            const duration = 5 * 1000; // 5 seconds of confetti

            return Math.random() * (max - min) + min;

            const interval = setInterval(function() {
            const timeLeft = animationEnd - Date.now();

                return clearInterval(interval);

            const particleCount = 50 * (timeLeft / duration);
            
            // Fire from the left side

                origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 }

            // Fire from the right side

        // Standard SHA-256 Hashing Function (Same as before)
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
