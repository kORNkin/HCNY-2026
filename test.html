<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lunar New Year Challenge</title>
    <style>
        :root {
            --cny-red: #d40000;
            --cny-gold: #ffcf40;
        }
        
        /* 1. Viewport Stability */
        html, body {
            overflow: hidden;
            overscroll-behavior: none;
            width: 100%;
            height: 100%;
            position: fixed; /* Prevents scroll-bounce on iOS */
        }

        body { 
            background: radial-gradient(circle, #4a0000 0%, #1a0000 100%);
            color: var(--cny-gold);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            touch-action: none; /* Essential: prevents browser handling gestures */
        }

        .frame {
            border: 10px solid var(--cny-gold);
            border-image: url('https://www.transparenttextures.com/patterns/chinese-lanterns.png') 30 repeat;
            box-shadow: 0 0 30px rgba(212, 0, 0, 0.5);
            margin-top: 15px;
            max-width: 90vw; /* Responsive width */
            position: relative;
            background: #000;
        }

        canvas { 
            cursor: grab; 
            display: block; 
            max-width: 100%; /* Scales canvas to fit mobile screen */
            height: auto !important; 
        }

        h1 { font-size: 1.8rem; text-shadow: 2px 2px 4px #000; margin: 10px 0 5px; }
        p { font-size: 0.9rem; margin-bottom: 5px; }

        /* The Red Envelope Reveal */
        #hongbao {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 280px;
            height: 380px;
            background: var(--cny-red);
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
            border: 4px solid var(--cny-gold);
            z-index: 100;
            text-align: center;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #hongbao.show { display: block; transform: translate(-50%, -50%) scale(1); }
        .hb-content { padding: 30px 15px; color: var(--cny-gold); }
        .hb-seal { 
            width: 70px; height: 70px; background: var(--cny-gold); 
            border-radius: 50%; margin: 15px auto; 
            display: flex; align-items: center; justify-content: center;
            color: var(--cny-red); font-size: 35px; font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>üßß Happy Lunar New Year üßß</h1>
    <p>Drag pieces to solve the puzzle</p>

    <div class="frame">
        <canvas id="puzzleCanvas"></canvas>
    </div>

    <div id="hongbao">
        <div class="hb-content">
            <div class="hb-seal">Á¶è</div>
            <h2>Gong Xi Fa Cai!</h2>
            <p>Your secret password is:</p>
            <h3 style="background: rgba(0,0,0,0.3); padding: 10px; border-radius: 5px;">DRAGON_2024_PASS</h3>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('puzzleCanvas');
        const ctx = canvas.getContext('2d');
        const hongbao = document.getElementById('hongbao');

        const img = new Image();
        img.src = 'img/petch-cny.png'; 
        
        const rows = 3; 
        const cols = 4;
        let pieces = [];
        let selectedPiece = null;
        let isSolved = false;

        img.onload = () => {
            handleResize();
            window.addEventListener('resize', handleResize);
            render();
        };

        function handleResize() {
            const maxWidth = window.innerWidth * 0.9;
            const maxHeight = window.innerHeight * 0.6;
            let displayWidth = img.width;
            let displayHeight = img.height;

            if (displayWidth > maxWidth) {
                const ratio = maxWidth / displayWidth;
                displayWidth = maxWidth;
                displayHeight *= ratio;
            }
            if (displayHeight > maxHeight) {
                const ratio = maxHeight / displayHeight;
                displayHeight = maxHeight;
                displayWidth *= ratio;
            }

            canvas.width = displayWidth;
            canvas.height = displayHeight;
            init();
        }

        function init() {
            const w = canvas.width / cols;
            const h = canvas.height / rows;
            pieces = [];
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    pieces.push({
                        sx: (c * img.width) / cols,
                        sy: (r * img.height) / rows,
                        sw: img.width / cols,
                        sh: img.height / rows,
                        x: Math.random() * (canvas.width - w),
                        y: Math.random() * (canvas.height - h),
                        tx: c * w, ty: r * h,
                        w: w, h: h, locked: false
                    });
                }
            }
        }

        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.globalAlpha = 0.15;
            ctx.drawImage(img, 0, 0, img.width, img.height, 0, 0, canvas.width, canvas.height);
            ctx.globalAlpha = 1.0;

            pieces.forEach(p => {
                ctx.save();
                if(p.locked) {
                    ctx.shadowBlur = 8;
                    ctx.shadowColor = "#ffcf40";
                }
                ctx.drawImage(img, p.sx, p.sy, p.sw, p.sh, p.x, p.y, p.w, p.h);
                ctx.strokeStyle = "rgba(255, 207, 64, 0.4)";
                ctx.strokeRect(p.x, p.y, p.w, p.h);
                ctx.restore();
            });
            if (!isSolved) requestAnimationFrame(render);
        }

        // --- UNIFIED INPUT LOGIC ---
        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            // Handle both touch and mouse
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            // Critical for mobile: Map screen coords to internal canvas pixels
            return {
                x: (clientX - rect.left) * (canvas.width / rect.width),
                y: (clientY - rect.top) * (canvas.height / rect.height)
            };
        }

        const start = (e) => {
            if(isSolved) return;
            const pos = getPos(e);
            for (let i = pieces.length - 1; i >= 0; i--) {
                const p = pieces[i];
                if (!p.locked && pos.x > p.x && pos.x < p.x + p.w && pos.y > p.y && pos.y < p.y + p.h) {
                    selectedPiece = p;
                    pieces.splice(i, 1);
                    pieces.push(selectedPiece);
                    break;
                }
            }
        };

        const move = (e) => {
            if (selectedPiece) {
                if (e.cancelable) e.preventDefault(); // Stop mobile scroll
                const pos = getPos(e);
                selectedPiece.x = pos.x - selectedPiece.w / 2;
                selectedPiece.y = pos.y - selectedPiece.h / 2;
            }
        };

        const end = () => {
            if (selectedPiece) {
                const dist = Math.hypot(selectedPiece.x - selectedPiece.tx, selectedPiece.y - selectedPiece.ty);
                if (dist < 45) { // Forgiving snap distance for mobile
                    selectedPiece.x = selectedPiece.tx;
                    selectedPiece.y = selectedPiece.ty;
                    selectedPiece.locked = true;
                    if (navigator.vibrate) navigator.vibrate(40);
                }
                selectedPiece = null;
                if (pieces.every(p => p.locked)) {
                    isSolved = true;
                    setTimeout(() => hongbao.classList.add('show'), 500);
                }
            }
        };

        // Event Bindings
        canvas.addEventListener('mousedown', start);
        window.addEventListener('mousemove', move);
        window.addEventListener('mouseup', end);

        canvas.addEventListener('touchstart', start, {passive: false});
        window.addEventListener('touchmove', move, {passive: false});
        window.addEventListener('touchend', end);
    </script>
</body>
</html>
